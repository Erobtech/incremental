<!DOCTYPE html>
<head>
  <script src="main.js"></script>
  <title>Incremental</title>
</head>
<body>
  <h1>Incremental</h1>
  <button onclick="increaseFood()">Food</button>
  <button onclick="increaseWood()">Wood</button>
  <button onclick="increaseStone()">Stone</button>
  <div>Food: <span id="food">0</span></div>
  <div>Wood: <span id="wood">0</span></div>
  <div>Stone: <span id="stone">0</span></div>
  <button onclick="buyHut()">Build Hut for <span id="hutCost">10</span> Wood</button>
  <button onclick="buyFarm()">Build Farm for <span id="farmCost">30</span> Wood and Food</button>
  <button onclick="buySawmill()">Build Sawmill for <span id="sawmillCost">20</span> Wood</button>
  <button onclick="buyQuarry()">Build Quarry for <span id="quarryCost">30</span> Wood and Stone</button>
  <div>Huts: <span id="hut">0</span></div>
  <div>Farms: <span id="farm">0</span></div>
  <div>Sawmills: <span id="sawmill">0</span></div>
  <div>Quarries: <span id="quarry">0</span></div>
</body>
