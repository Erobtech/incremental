<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Village</title>
  </head>
  <body>
    <h1>Village</h1>
    <tr>
      <td>
        <button type="button" class="myButton" onclick="increaseFood()">
          Hunt animals
        </button>
        <button type="button" class="myButton" onclick="increaseWood()">
          Chop Trees
        </button>
        <button type="button" class="myButton" onclick="increaseStone()">
          Mine rocks
        </button>
      </td>
      <td>
        <div>Food: <span id="food">0</span></div>
        <div>Wood: <span id="wood">0</span></div>
        <div>Stone: <span id="stone">0</span></div>
      </td>
    </tr>
    <button class="myButton" onclick="buildFarm()">
      Build Farm: <span id="farmCost">20</span> Wood & Food
    </button>
    <button class="myButton" onclick="buildSawmill()">
      Build Sawmill: <span id="sawmillCost">10</span> Wood
    </button>
    <button class="myButton" onclick="buildQuarry()">
      Build Quarry: <span id="quarryCost">20</span> Wood & Stone
    </button>
    <button class="myButton" onclick="buildHut()">
      Build Hut: <span id="hutCost">30</span> Wood
    </button>
    <button class="myButton" onclick="buildHouse()">
      Build House: <span id="houseCost">75</span> Wood
    </button>
    <table>
      <tr>
        <td> Farms: </td>
        <td id="farm"/>
      </tr>
      <tr>
        <td> Sawmils: </td>
        <td id="sawmill"/>
      </tr>
      <tr>
        <td> Quarries: </td>
        <td id="quarry"/>
      </tr>
      <tr>
        <td> Huts: </td>
        <td id="hut"/>
      </tr>
      <tr>
        <td> Houses: </td>
        <td id="house"/>
      </tr>
    </table>
  </body>
</html>
